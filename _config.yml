remote_theme: pmarsceill/just-the-docs

title: Hippo [Game Name]
description: Design documentation for a sandbox simulation game using reinforcement learning trained agents.
baseurl: "/doc" # the subpath of your site, e.g. /blog
url: "https://zhiyuoe.github.io" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

# Set a path/url to a logo that will be displayed instead of the title
#logo: "/assets/images/just-the-docs.png"

# Enable or disable the site search
search_enabled: true

# Set the search token separator for hyphenated-word search:
search_tokenizer_separator: /[\s/]+/

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "Just the Docs on GitHub":
    - "//github.com/zhiyuoe/shadowagent"

# Footer content appears at the bottom of every page's main content
footer_content: "Copyright &copy; Shadow Agent. Distributed by an <a href=\"https://github.com/zhiyuoe/shadowagent/tree/master/LICENSE.txt\">MIT license.</a>"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

# Google Analytics Tracking (optional)
# ga_tracking: 

plugins:
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
